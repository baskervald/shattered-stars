# Basic
name:               "Shattered Stars"

# URL
baseurl:            "/shattered-stars"
permalink:          /:year/:month/:day/:title.html

# Markdown
markdown:           kramdown

# Navigation
nav:
  - name:           "Synopsis"
    href:           "/shattered-stars/synopsis"
  - name:           "Table of Contents"
    href:           "/shattered-stars/toc"
  - name:           "About Me"
    href:           "/shattered-stars/about-me"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
